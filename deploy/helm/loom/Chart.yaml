apiVersion: v2
name: loom
description: >
  Loom — AI agent orchestration platform. Runs the control plane, connectors
  service, project agents, and all required infrastructure (PostgreSQL, NATS,
  Temporal, pgBouncer) as a single deployable unit.
type: application
version: 0.1.0
appVersion: "latest"

keywords:
  - ai
  - agents
  - orchestration
  - llm

home: https://github.com/jordanhubbard/loom
sources:
  - https://github.com/jordanhubbard/loom

maintainers:
  - name: Jordan Hubbard
    url: https://github.com/jordanhubbard

# ── Subchart dependencies ─────────────────────────────────────────────────
# Enable/disable each dependency via values.yaml (.postgresql.enabled, etc.)
dependencies:
  # Bitnami PostgreSQL — used for Loom's primary data store
  - name: postgresql
    version: "15.x.x"
    repository: "https://charts.bitnami.com/bitnami"
    condition: postgresql.enabled

  # NATS JetStream — agent messaging bus
  - name: nats
    version: "1.x.x"
    repository: "https://nats-io.github.io/k8s/helm/charts/"
    condition: nats.enabled

  # Temporal — workflow orchestration
  # Uses its own postgresql; disable if you supply an external Temporal.
  - name: temporal
    version: "0.x.x"
    repository: "https://go.temporal.io/helm-charts"
    condition: temporal.enabled
