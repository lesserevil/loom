apiVersion: v1
kind: Pod
metadata:
  name: {{ include "loom.fullname" . }}-test-connection
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "loom.labels" . | nindent 4 }}
    app.kubernetes.io/component: test
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  restartPolicy: Never
  containers:
    - name: test-health
      image: curlimages/curl:8.6.0
      command:
        - sh
        - -c
        - |
          set -e
          BASE="http://{{ include "loom.fullname" . }}:{{ .Values.loom.config.httpPort }}"

          echo "=== Loom health check ==="
          STATUS=$(curl -sf "$BASE/health" | grep -o '"status":"[^"]*"' | cut -d'"' -f4)
          if [ "$STATUS" = "healthy" ]; then
            echo "PASS: /health â†’ $STATUS"
          else
            echo "FAIL: /health returned status=$STATUS"
            exit 1
          fi

          echo ""
          echo "=== System state endpoint ==="
          curl -sf "$BASE/api/v1/system/state" | head -c 500
          echo ""
          echo "PASS: /api/v1/system/state responded"

          echo ""
          echo "All tests passed."
