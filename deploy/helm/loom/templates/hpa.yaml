{{- if .Values.loom.autoscaling.enabled }}
# ─── Loom control plane HPA ───────────────────────────────────────────────────
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "loom.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "loom.labels" . | nindent 4 }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "loom.fullname" . }}
  minReplicas: {{ .Values.loom.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.loom.autoscaling.maxReplicas }}
  metrics:
    {{- if .Values.loom.autoscaling.targetCPUUtilizationPercentage }}
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.loom.autoscaling.targetCPUUtilizationPercentage }}
    {{- end }}
    {{- if .Values.loom.autoscaling.targetMemoryUtilizationPercentage }}
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: {{ .Values.loom.autoscaling.targetMemoryUtilizationPercentage }}
    {{- end }}
{{- end }}
